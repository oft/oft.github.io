    .search-match-text{

    html,body{
      height: 100%;
    }
    body{
      background:radial-gradient(circle,#002db3 ,#000000 90%,#000000 100%);
      color:#fff;
      height: 100vh;
      flex-direction: column;
      align-content: center;
      align-items: center;
      animation:move 30s linear infinite;
    }

    .container a{
      color:#fff;
      display:inline-block;
      padding:4px;
      background-color:#fff3;
      margin:4px;
      transition: background-color 0.2s,color 0.2s;
    }
    .container a:hover,.container a.filtered{
      color:#000;
      background-color:#fff;
    }
    .container .input-group-text{
      background-color:transparent;
      color:#fff;
    }
    .container .form-control{
      background-color:transparent;
      color:#fff;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    @keyframes move {
      0% { background-position:0 0; }
      10% { background-position:1000px 1000px; }
      20% { background-position:2000px 1000px; }
      30% { background-position:2000px 2000px; }
      40% { background-position:1500px 500px; }
      50% { background-position:200px 900px; }
      60% { background-position:1800px 900px; }
      70% { background-position:600px 1600px; }
      80% { background-position:1500px 800px; }
      90% { background-position:0px 600px; }
      100% {  background-position:2000px 0; }
    }
