---
layout: default
title: 前端资源
---

<main class="container">
    <div class="flex gap-2">
        <div class="flex flex-col">
            {% for post in site.posts %}
            <a class="item-link" href="{{ site.baseurl }}{{ post.url }}" target="content">
                {{ post.title }}
            </a>
            {% endfor %}
        </div>
        <div class="flex-1 bg-black bg-opacity-20">
            <div class="site p-2">
                {{ content }}
            </div>
        </div>
    </div>
</main>
