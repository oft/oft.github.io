<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG 转 PNG</title>
    <script type="importmap">
    {
        "imports": {
            "vue": "https://registry.npmmirror.com/vue/3.5.25/files/dist/vue.esm-browser.js",
            "vue-router": "https://registry.npmmirror.com/vue-router/4.6.3/files/dist/vue-router.esm-browser.js",
            "@vue/devtools-api":"./devtools-api.js",
            "svg2png-wasm":"https://unpkg.com/svg2png-wasm@1.4.1/dist/index.mjs"
        }
    }
    </script>
    <style>
        :root {
            color-scheme: dark light;
        }
    </style>
    <link rel="stylesheet" href="./components//select-svg.css">
</head>

<body>
    <div id="app">
        <div>
            <select-svg @update:model-value="handleSvgChange" v-model="svgContent"></select-svg>
        </div>

        <div>
            <textarea v-model="svgContent" style="width: 100%; height: 200px;"></textarea>
        </div>

        <div v-if="viewUrl" style="display: flex; flex-direction: column; gap: 8px;">
            <div>
                <button style="width: 100%;" @click="handleViewClick">重新渲染</button>
            </div> 
            <div>
                <img :src="viewUrl">
            </div>
            <div style="display: flex; flex-direction: column; gap:8px;">
                <!-- <div>
                    <label>
                        宽度：
                        <input v-model="width">
                    </label>
                </div>
                <div>
                    <label>
                        高度：
                        <input v-model="height">
                    </label>
                </div>-->
                <div>
                    <button style="width: 100%;" @click="handleDownloadClick">下载</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
