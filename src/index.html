<main class="container">
  <h5>常用地址</h5>
  <p>
  <div class="row">
    {% for link in site.data.link %}
    <div class="col-auto">
      <a href="{{link}}" target="_blank" class="list-group-item list-group-item-action" aria-current="true">
        {{ link }}
      </a>
    </div>
    {% endfor %}
  </div>
</p>

  <h5>在线工具</h5>
  <p>
  <div class="row">
  {% for group in site.data.tool %}
  <!--h5>{{group.title}}</h5-->
    {% for link in group.children %}
    <div class="col-auto">
      <a href="{{link.url}}" target="_blank" class="list-group-item list-group-item-action" aria-current="true">
        {{ link.title }}
      </a>
    </div>
    {% endfor %}
  {% endfor %}
  </div>

</p>
